<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="login.css"> 
 
</head>
<script>
   function log() {
            user=document.forms["login"]["username"];
            password=document.forms["login"]["password"];
            if(user.value==""){
                alert("please enter name");
                user.focus()
                return false;
            }
            else if(password.value==""){
                alert("please enter password");
                password.focus()
                return false;
            }
            else if(user.value == "Premalatha P" && password.value=="12345" ) {
                alert("Login successfully");
                window.location.href = "Main.html";
                return false;
            }
            
            else{
                alert("user not found");
                return false;
            }
   }
</script>
<body>
  <div class="login-container">
    <form class="login-form" name="login" onsubmit="return log()">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
   
      <button type="submit" class="btn">Login</button>
      
      <p  style="text-align: center;"class="signup-link">Don't have an account? <a href="SignUp.html">Sign Up</a></p> 
    </form>
  </div>
  
</body>
</html>
