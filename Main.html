<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Sharing Website</title>
    <link rel="stylesheet" href="Main.css">
    <script>
        function goToHomePage(event) {
            event.preventDefault(); 
            window.location.href = "search.html"; 
        }
    </script>
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <ul>
                <li><a href="#">Taxi</a></li>
                <li><a href="Train.html">Train</a></li>
                <li><a href="Bus.html">Bus</a></li>
                <li><a href="Auto.html">Auto</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <form action="#" class="search-form">
            <div class="form-group">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" placeholder="Enter origin city">
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" id="to" name="to" placeholder="Enter destination city">
            </div>
            <div class="form-group">
                <label for="passengers">Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" max="10" value="1">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <button onclick="goToHomePage(event)" type="submit">Search</button>
            </div>
        </form>
    </div>
</body>
</html>
